<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <titie></titie>
    <script>
      (function () {
        function changeTitle() {
          var title = (window.document.title + '').replace('(-_-)', '').replace('(O_O)', '');
          if (document.hidden) {
            window.document.title = '(-_-)' + title;
          } else {
            window.document.title = '(O_O)' + title;
          }
        }

        ['DOMContentLoaded', 'visibilitychange'].forEach(function (eventName) {
          window.document.addEventListener(eventName, changeTitle, { capture: false, passive: true })
        });
      })();
    </script>
  </head>
  <body>
  </body>
</html>
