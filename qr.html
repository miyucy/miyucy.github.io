<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const search = location.search;
        if (search && search.length > 0) {
          document.forms.form.textarea.value = search;
        }
        document.forms.form.addEventListener("submit", evt => {
          evt.preventDefault();
          const f = evt.currentTarget;
          const v = f.textarea.value;
          const i = document.getElementById("img");
          i.src = "https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=" + encodeURIComponent(v) + "";
        });
      });
    </script>
  </head>
  <body>
    <form name="form">
      <textarea name="textarea"></textarea>
      <button type="submit">Generate</button>
    </form>
    <div style="display: flex; justify-content: center; justify-content: center; align-items: center;">
      <img id="img" />
    </div>
  </body>
</html>
