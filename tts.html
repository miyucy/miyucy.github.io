<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="/tts.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <textarea id="textarea" class="form-control" required>ご用件は何でしょう？</textarea>
        </div>
        <div class="form-gruop">
          <select id="voices" class="form-control"></select>
        </div>
        <div class="form-gruop">
          <label for="pitch">
            Pitch
          </label>
          <input id="pitch" class="form-control" type="range" min="0" max="2" step="0.1" value="1" />
        </div>
        <div class="form-gruop">
          <label for="rate">
            Rate
          </label>
          <input id="rate" class="form-control" type="range" min="0.1" max="10" step="0.1" value="1" />
        </div>
        <div class="form-gruop">
          <label for="volume">
            Volume
          </label>
          <input id="volume" class="form-control" type="range" min="0" max="1" step="0.1" value="1" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
