<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-1.0.1.js"></script>
    <script src="/skyway.js"></script>
  </head>
  <body>
    <div>
      Local Peer ID : <span id="localpeerid" />
    </div>
    <form id="call">
      <input name="remotepeerid" required="required" pattern="^.+$" placeholder="Remote Peer ID" type="text" />
      <button type="submit">Call</button>
    </form>
    <div>
      <select id="video"></select>
      <input id="enablevideo" type="checkbox" checked="checked" />
      <select id="audio"></select>
      <input id="enableaudio" type="checkbox" checked="checked" />
    </div>
    <div>
      <video id="localvideo" muted="muted"></video>
      <video id="remotevideo"></video>
    </div>
  </body>
</html>
